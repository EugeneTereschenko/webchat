<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

<head>
    <title>Thymeleaf Chat</title>
    <link rel="stylesheet" th:href="@{/css/profile.css}">
    <!-- <script src="/chat/js/scripts.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script src="/chat/js/scripts.js"></script>

</head>
<form class="d-flex" role="chat">
    <div class="input-group mb-3 custom-background-chat">
        <input type="text" class="form-control" placeholder="Create chat" aria-label="Create chat"
            aria-describedby="button-custom-chat-create" id="chat-name">
        <button class="btn btn-outline-secondary" type="button" id="button-custom-chat-create">Add</button>
    </div>
</form>

<div class="input-group mb-3 custom-background-chat-title">
    <span class="input-group-text">chat</span>
    <span class="input-group-text" id="chat-name-value">id</span>
</div>
<form id="messageForm" class="custom-form">
    <div class="container">
        <div class="row">
            <div class="col-md-1 custom-background-user">
                <div class="card card-header">Users</div>
                <ul class="list-group list-group-flush">
                </ul>
            </div>
            <div class="col-md-6 custom-background-message">
                <div class="card card-header">Messages</div>
                <ul class="list-group list-group-flush">
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1 custom-background-user">
            </div>
            <div class="col-md-6 custom-background-two-message">Message</div>
        </div>
        <div class="row">
            <div class="col-md-1 custom-background-user">
            </div>
            <div class="col-md-1 custom-background">
                <input type="text" id="message-user" class="custom-input_message-user" readonly />
            </div>
            <div class="col-md-5 custom-background">
                <input type="text" id="message-message" class="custom-input_message-width" />
            </div>
            <div class="col-md-1 custom-background">
                <input type="submit" value="Send Message" id="button_send_message" />
            </div>
        </div>
    </div>
</form>


<div class="modal" tabindex="-1" id="messageModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Message</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Input chat first</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

</html>
