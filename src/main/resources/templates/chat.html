<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<head>
    <title>Thymeleaf Chat</title>
    <link rel="stylesheet" th:href="@{/css/profile.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/chat.css}">
    <script src="/chat/js/scripts.js"></script>

</head>


<div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Chat's name" aria-label="Chat's name"
           aria-describedby="basic-addon2" id="chat-name" data-mdb-input-init>
    <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="button-add-chat" data-mdb-ripple-init>Add</button>
    </div>
</div>

<div class="container mt-5">
    <a class="btn btn-info btn-lg w-100" data-bs-toggle="collapse" href="#collapseExample"
       role="button" aria-expanded="false" aria-controls="collapseExample">
        <div class="d-flex justify-content-between align-items-center">
            <span class="input-group-text" id="chat-name-value" style="justify-content: flex-start;">id</span>
            <i class="fas fa-chevron-down"></i>
        </div>
    </a>

    <div class="collapse mt-3" id="collapseExample">
        <section>
            <div class="container py-5">

                <div class="row">

                    <div class="col-md-6 col-lg-5 col-xl-4 mb-4 mb-md-0">

                        <h5 class="font-weight-bold mb-3 text-center text-lg-start">Member</h5>

                        <div class="card">
                            <div class="card-body" style="max-height: 600px; overflow-y: auto;">

                                <ul class="list-unstyled mb-0" id="users-list">
                                </ul>

                            </div>
                        </div>

                    </div>

                    <div class="col-md-6 col-lg-7 col-xl-8">

                        <ul class="list-unstyled" id="messages-list">
                        </ul>
                            <div class="bg-white mb-3">
                                <div data-mdb-input-init class="form-outline">
                                    <textarea class="form-control bg-body-tertiary"
                                              rows="4" id="message-message"></textarea>
                                    <label class="form-label" for="message-message">Message</label>
                                </div>
                            </div>
                            <button type="button" data-mdb-button-init data-mdb-ripple-init
                                    class="btn btn-info btn-rounded float-end" id="button_send_message">Send
                            </button>


                    </div>
                </div>
            </div>
        </section>
    </div>
</div>


<div class="modal" tabindex="-1" id="messageModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Message</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Input chat first</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

</html>
