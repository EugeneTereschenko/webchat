<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<head>
    <title>Thymeleaf Chat</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script src="/chat/js/scripts.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="logout">Logout</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Dropdown
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Search User</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Search Chat</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<form class="d-flex" role="chat">
    <div class="input-group mb-3 custom-background-chat">
        <input type="text" class="form-control" placeholder="Create chat" aria-label="Create chat" aria-describedby="button-custom-chat-create" id="chat-name">
        <button class="btn btn-outline-secondary" type="button" id="button-custom-chat-create">Add</button>
    </div>
</form>

<div class="input-group mb-3 custom-background-chat-title">
    <span class="input-group-text">chat</span>
    <span class="input-group-text" id="chat-name-value">id</span>
</div>
<form id="messageForm" class="custom-form" action="#" method="post">
    <div class="container">
        <div class="row">
            <div class="col-md-1 custom-background-user">
                <div class="card card-header">Users</div>
                <ul class="list-group list-group-flush">
                </ul>
            </div>
            <div class="col-md-6 custom-background-message">
                <div class="card card-header">Messages</div>
                <ul class="list-group list-group-flush">
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1 custom-background-user">
            </div>
            <div class="col-md-6 custom-background-two-message">Message</div>
        </div>
        <div class="row">
            <div class="col-md-1 custom-background-user">
            </div>
            <div class="col-md-1 custom-background">
                <input type="text" id="message-user" class="custom-input_message-user"
                       readonly/>
            </div>
            <div class="col-md-5 custom-background">
                <input type="text" id="message-message" class="custom-input_message-width"/>
            </div>
            <div class="col-md-1 custom-background">
                <input type="submit" value="Send Message" id="button_send_message"/>
            </div>
        </div>
    </div>
</form>

</body>
</html>
