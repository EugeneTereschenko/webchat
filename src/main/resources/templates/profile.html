<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<head>
    <title>Thymeleaf Chat</title>
    <link rel="stylesheet" th:href="@{/css/profile.css}">
    <!-- <script src="/chat/js/scripts.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script src="/chat/js/scripts.js"></script>
</head>


<div class="bg-light">
    <div class="container py-5">
        <div class="row">
            <!-- Profile Header -->
            <div class="col-12 mb-4">
                <div class="profile-header position-relative mb-4">
                    <div class="position-absolute top-0 end-0 p-3">
                        <button class="btn btn-light"><i class="fas fa-edit me-2"></i>Edit Cover</button>
                    </div>
                </div>
                <div class="text-center">
                    <div class="position-relative d-inline-block">
                        <img id="profile-picture" class="rounded-circle profile-pic">
                        <b-avatar src="https://placekitten.com/300/300" size="6rem"></b-avatar>
                        <button class="btn btn-primary btn-sm position-absolute bottom-0 end-0 rounded-circle"
                                id="change-pic">
                            <i class="fas fa-camera"></i>
                        </button>
                    </div>
                    <h3 class="mt-3 mb-1" id="profile-user-name"></h3>
                    <p class="text-muted mb-3" id="profile-position"></p>
                    <div class="d-flex justify-content-center gap-2 mb-4">
                        <button class="btn btn-outline-primary" id="profile-message"><i
                                class="fas fa-envelope me-2"></i>Message
                        </button>
                        <button class="btn btn-primary" id="profile-connect"><i class="fas fa-user-plus me-2"></i>Connect
                        </button>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-12">
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-0">
                        <div class="row g-0">
                            <!-- Sidebar -->
                            <div class="col-lg-3 border-end">
                                <div class="p-4">
                                    <div class="nav flex-column nav-pills">
                                        <a class="nav-link active" href="#" id="profile-info"><i
                                                class="fas fa-user me-2"></i>Personal
                                            Info</a>
                                        <a class="nav-link" href="#" id="profile-security"><i
                                                class="fas fa-lock me-2"></i>Security</a>
                                        <a class="nav-link" href="#" id="profile-notification"><i
                                                class="fas fa-bell me-2"></i>Notifications</a>
                                        <a class="nav-link" href="#" id="profile-billing"><i
                                                class="fas fa-credit-card me-2"></i>Billing</a>
                                        <a class="nav-link" href="#" id="edit-profile"><i
                                                class="fas fa-credit-card me-2"></i>Add card</a>
                                        <a class="nav-link" href="#" id="profile-edit-view"><i
                                                class="fas fa-user me-2"></i>Edit profile</a>
                                        <a class="nav-link" href="#" id="profile-activity"><i
                                                class="fas fa-chart-line me-2"></i>Activity</a>
                                    </div>
                                </div>
                            </div>

                            <!-- Content Area -->
                            <div class="col-lg-9" id="profile-content">
                                <div class="p-4">
                                    <!-- Personal Information -->
                                    <div class="mb-4">
                                        <h5 class="mb-4">Personal Information</h5>
                                        <div class="row g-3">
                                            <div class="col-md-6">
                                                <label class="form-label">First Name</label>
                                                <input type="text" class="form-control" id="profile-firstName">
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label">Last Name</label>
                                                <input type="text" class="form-control" id="profile-lastName">
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label">Email</label>
                                                <input type="email" class="form-control" id="profile-email">
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label">Phone</label>
                                                <input type="tel" class="form-control" id="profile-phone">
                                            </div>
                                            <div class="col-12">
                                                <label class="form-label">Bio</label>
                                                <textarea class="form-control" rows="4" id="profile-bio"></textarea>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Settings Cards -->
                                    <div class="row g-4 mb-4">
                                        <div class="col-md-6">
                                            <div class="settings-card card">
                                                <div class="card-body">
                                                    <div class="d-flex justify-content-between align-items-center">
                                                        <div>
                                                            <h6 class="mb-1">Two-Factor Authentication</h6>
                                                            <p class="text-muted mb-0 small">Add an extra layer of
                                                                security</p>
                                                        </div>
                                                        <div class="form-check form-switch">
                                                            <input class="form-check-input" type="checkbox" checked>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="settings-card card">
                                                <div class="card-body">
                                                    <div class="d-flex justify-content-between align-items-center">
                                                        <div>
                                                            <h6 class="mb-1">Email Notifications</h6>
                                                            <p class="text-muted mb-0 small">Receive activity updates
                                                            </p>
                                                        </div>
                                                        <div class="form-check form-switch">
                                                            <input class="form-check-input" type="checkbox" checked>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="settings-card card">
                                                <div class="card-body">
                                                    <div class="d-flex justify-content-between align-items-center">
                                                        <div>
                                                            <h6 class="mb-1">Lock Account</h6>
                                                            <p class="text-muted mb-0 small">Block User
                                                            </p>
                                                        </div>
                                                        <div class="form-check form-switch">
                                                            <input class="form-check-input" type="checkbox" id="formUserLock" checked>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Recent Activity -->
                                    <div>
                                        <h5 class="mb-4">Recent Activity</h5>
                                        <div id="activity-list">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" tabindex="-1" id="imageModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Image</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Input image</p>
                <input type="file" id="file-input" accept="image/*">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="modalClosePicture">Close</button>
            </div>
        </div>
    </div>
</div>

</html>
